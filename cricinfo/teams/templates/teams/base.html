<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cric Info</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% block title_block %}
    {% endblock %}
    <style>
        li>a, li>a:hover {
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-light" style="background-color: #095790;">
        <ul class="nav nav-pills justify-content-center">
          <li class="nav-item">
              <img class="nav-link" src="{% static 'sports_cricket.png' %}" alt="CricInfo">
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="{% url 'teams:team_list' %}" role="button" aria-haspopup="true" aria-expanded="false">Teams</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="{% url 'teams:team_create' %}">Add a Team</a>
              <a class="dropdown-item" href="{% url 'teams:team_list' %}">List Teams</a>
              <a class="dropdown-item" href="#">Delete Team</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </ul>
    </nav>

    <div class="container">
        <div class="jumbotron">
        {% block body_block %}

        {% endblock %}
        </div>

    </div>
</body>
</html>
