<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cric Info</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% block title_block %}
    {% endblock %}
    <style>
        li>a, li>a:hover {
            color: white;
        }
    </style>

</head>
<body>

    <nav class="navbar navbar-light" style="background-color: #095790;">
        <ul class="nav justify-content-center">
          <li class="nav-item">
              <img class="nav-link" src="{% static 'sports_cricket.png' %}" alt="CricInfo">
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'teams:team_list' %}">Teams</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'player:player_list' %}">Players</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'match:match_list' %}">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Stats</a>
          </li>
        </ul>
    </nav>

    <div class="container">
        <div class="jumbotron">
        {% block body_block %}

        {% endblock %}
        </div>

    </div>
</body>
</html>
