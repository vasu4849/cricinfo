{% extends 'base.html' %}
{% block title_block %}
    <title>Create Team</title>
{% endblock %}

{% block body_block %}

    <h1>
    {% if not form.instance.pk %}
        Create Team
    {% else %}
        Update Team
    {% endif %}
    </h1>
    <form  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input  type="submit"  value="Submit"  />
    </form>
{% endblock %}
